<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Parallax Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .parallax {
            height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .section-1 {
            background-image: url('jailer-wallpapers-scaled.jpg');
        }
        .section-2 {
            background-image: url('download.jpeg');
        }
        .section-3 {
            background-image: url('jailer-wallpapers-scaled.jpg');
        }
        .section-content {
            padding: 20px;
            background-color: black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="parallax section-1">
        <div class="section-content">
            <h1>Section 1</h1>
            <p>This is the first section of the parallax website.</p>
        </div>
    </div>
    
    <div class="parallax section-2">
        <div class="section-content">
            <h1>Section 2</h1>
            <p>This is the second section of the parallax website.</p>
        </div>
    </div>
    
    <div class="parallax section-3">
        <div class="section-content">
            <h1>Section 3</h1>
            <p>This is the third section of the parallax website.</p>
        </div>
    </div>
</body>
</html>
